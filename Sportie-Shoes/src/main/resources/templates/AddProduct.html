    <title>Add Product </title>

    <!-- Icons font CSS-->
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Add Product</h2>
                    <form action="#" method="POST" >
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" id="name" type="text" name="name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Brand</label>
                                    <input class="input--style-4" id="brand" type="text" name="brand">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Category</label>
                                    <select class="input--style-4" id="category" aria-label="Default select example">
 									     <option value="Men">Men</option>
 										 <option value="Kids">Kids</option>
 										 <option value="Women">Women</option>
									</select>
                                </div>
                            </div>
                             <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Price</label>
                                    <input class="input--style-4" id="price" type="text" name="price">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                         
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Quantity</label>
                                    <input class="input--style-4" id="quantity" type="text" name="phone">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Size</label>
                                    <input class="input--style-4" id="size" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        
                         <div class="row row-space">
                         
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Discount</label>
                                    <input class="input--style-4" id="discount" type="text" name="phone">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Status</label>
                                    <input class="input--style-4" id="status" type="text" name="phone" value="Pending" disabled>
                                </div>
                            </div>
                        </div>
                        
                       <span style="color:green;" id="msg"></span>
                      
                        <div class="p-t-15">
                            <button  class="btn btn--radius-2 btn--blue" type="button" onclick="save()"> Submit </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->

    

    <!-- Main JS-->
    

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
 
 
 <script>
  function save() {
	    console.log("running");
		var data = {}
		data["name"] = $("#name").val();
		data["brand"] = $("#brand").val();
		data["category"] = $("#category").val();
		data["price"] =  $("#price").val();
		data["quantity"] = $("#quantity").val();
		data["size"] = $("#size").val();
		data["discount"] = $("#discount").val();
		data["status"] = $("#status").val();
		
		console.log(data);
		$.ajax( {url:"/SaveProduct", 
			    contentType: "application/json",
			    data: JSON.stringify(data), 
			    
			    cache: false,
		        timeout: 600000,
				type:"post",
				dataType: 'text',
				
				 error: function (request, error) {
				        console.log(arguments);
				        alert(" Can't do because: " + error);
				    },
		        success: function (data) {
		            var msg = "registered successfully";
		            console.log(msg);
		            $('#msg').html(msg);
		            $("#bt").prop("disabled", true);
     
		
		        },
				
		});
	}
  </script>
</html>
