<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
  </head>

  <body style="background-image: linear-gradient(to right, #D16B88, #E2C9D0);">
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form action="#" class="mb-3 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase ">Admin Access</h2>
                  <p class=" mb-5">Please enter details</p>
                  <div class="mb-3">
                    <label for="email" class="form-label ">Email address</label>
                    <input type="email" class="form-control" id="username" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="text" class="form-label ">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="">
                  </div>
                  <span style="color:red;" id="msg"></span>
                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="button" onclick="save()">Save</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script>
  function save() {
	  
				var data = {}
				data["username"]= $("#username").val();
			   data["password"]= $("#password").val();
				console.log(data);
				$.ajax( {url:"/SaveAdmin", 
					    contentType: "application/json",
					    data: JSON.stringify(data), 
						type:"post",
						dataType: 'text',
						cache: false,
				        timeout: 600000,
				        error: function (request, error) {
				        	 $("#msg").html("Incorrect Email or Password");
					    },
				        success: function (data) {
				        	console.log(data.length);
				        	
				        	$("#msg").html("Registered Successfully");
				        },
						
				});
			}
		  </script>

</html>
