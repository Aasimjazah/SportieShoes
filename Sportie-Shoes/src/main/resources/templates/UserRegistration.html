<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">

    <title>Au Register Forms by Colorlib</title>

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form action="#" method="POST" >
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" id="name" type="text" name="name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" id="email" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" id="dob" type="date" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" id="gender" name="gender" value="maleer">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" id="gender"  name="gender" value="female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                         
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" id="pno" type="text" name="phone">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" id="password" type="password" name="phone">
                                </div>
                            </div>
                        </div>
                        
                       <span style="color:green;" id="msg"></span>
                      
                        <div class="p-t-15">
                            <button  class="btn btn--radius-2 btn--blue" type="button" onclick="save()"> Submit </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->

    

    <!-- Main JS-->
    

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script>
  function save() {
	    console.log("running");
		var data = {}
		data["name"] = $("#name").val();
		data["email"] = $("#email").val();
		data["dob"] = $("#dob").val();
		data["gender"] =  $("#gender").val();
		data["pno"] = $("#pno").val();
		data["password"] = $("#password").val();
		
		console.log(data);
		$.ajax( {url:"/SaveUser", 
			    contentType: "application/json",
			    data: JSON.stringify(data), 
			    
			    cache: false,
		        timeout: 600000,
				type:"post",
				dataType: 'text',
				
				 error: function (request, error) {
				        console.log(arguments);
				        alert(" Can't do because: " + error);
				    },
		        success: function (data) {
		            var msg = "registered successfully";
		            console.log(msg);
		            $('#msg').html(msg);
		            $("#bt").prop("disabled", true);
     
		
		        },
				
		});
	}
  </script>
</html>
