<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  </head>

  <body style="background-image: linear-gradient(to right, #D16B88, #E2C9D0);">
  
  <h1>Welcome <span id="name"></span></h1>
   
  </body>
  
  
  <script>
  $(document).ready(function()
			{
		{
			var data={}
			data["email"] = $.cookie("email");
			data["password"] = $.cookie("password");
		
			$.ajax( {url:"/CheckUser", 
			    contentType: "application/json",
			    data: JSON.stringify(data), 
			    
			    cache: false,
		        timeout: 600000,
				type:"post",
				dataType: 'text',
				
				 error: function (request, error) {
				        console.log(arguments);
				        alert(" Can't do because: " + error);
				    },
		        success: function (deta) {
		            var msg = "Get successfully";
		            var result = JSON.parse(deta);

		            console.log(result.name);
		            
		            $('#name').html(result.name);
		            
     
		
		        },
				
		});
		
			}
	});
		  </script>
		

</html>
